name: nutrition_assistant
description: "An AI-powered nutrition assistant app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.2.1
  percent_indicator: ^4.2.3
  cupertino_icons: ^1.0.6
  flutter_dotenv: ^6.0.0
  intl: ^0.18.1
  email_validator: ^2.1.17

  # --- Riverpod (Dart 3.6 compatible - REQUIRED) ---
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.0

  # --- Firebase ---
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.2

  camera: ^0.11.0+1
  json_annotation: ^4.9.0
  google_generative_ai: ^0.4.7
  uuid: ^4.5.1
  dropdown_search: ^6.0.2
  http: ^1.6.0
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  # lints compatible with Dart 3.6
  flutter_lints: ^5.0.0

  # test dependencies
  fake_cloud_firestore: ^4.0.0

  # --- Code generation (Dart 3.6 compatible) ---
  build_runner: ^2.4.7
  riverpod_generator: ^2.4.0
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - lib/icons/
