name: nutrition_assistant
description: "An AI-powered nutrition assistant app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.3 <4.0.0'
  flutter: '>=3.38.4'

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.9
  carousel_slider: ^4.2.1
  percent_indicator: ^4.2.3
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  email_validator: ^2.1.17

  # --- Riverpod (Dart 3.6 compatible - REQUIRED) ---
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.0

  # --- Firebase ---
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.2
  cloud_functions: ^6.0.6

  camera: ^0.11.0+1
  mobile_scanner: ^7.0.1
  image_picker: ^1.1.2
  json_annotation: ^4.9.0
  google_generative_ai: ^0.4.7
  uuid: ^4.5.1
  dropdown_search: ^6.0.2
  http: ^1.6.0
  simple_gesture_detector: ^0.2.0
  cached_network_image: ^3.4.1
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # lints compatible with Dart 3.6
  flutter_lints: ^5.0.0

  # test dependencies
  fake_cloud_firestore: ^4.0.0

  # --- Code generation (Dart 3.6 compatible) ---
  build_runner: ^2.4.7
  riverpod_generator: ^2.4.0
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - lib/icons/
    
dependency_overrides:
  # Keep iOS stable: 2.6.0 introduces FFI native-asset objective_c.framework,
  # which is failing signature verification on this setup.
  path_provider_foundation: 2.5.1
