name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # weekly scan

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: macos-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'swift' ] # needed for macOS/iOS targets

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: swift
        source-root: macos

    - name: Install dependencies
      run: flutter pub get

    - name: Clean Pod Cache & Update Repos
      run: |
        sudo gem install cocoapods --no-document
        pod repo update
        rm -rf ios/Pods macos/Pods ios/Podfile.lock macos/Podfile.lock
        pod cache clean --all

    - name: Flutter pub get
      run: flutter pub get
    
    - name: Install macOS Pods (separately)
      working-directory: macos
      run: pod install --repo-update

    - name: Skip macOS build to prevent hang
      run: echo "Skipping Flutter macOS build; analyzing Swift sources only"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
