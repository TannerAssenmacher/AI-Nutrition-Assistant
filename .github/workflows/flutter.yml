name: Flutter CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file from GitHub Secrets
        run: |
          echo "GOOGLE_API_KEY_ANDROID=${{ secrets.GOOGLE_API_KEY_ANDROID }}" >> .env
          echo "GOOGLE_API_KEY_IOS=${{ secrets.GOOGLE_API_KEY_IOS }}" >> .env
          echo "GOOGLE_API_KEY_WEB=${{ secrets.GOOGLE_API_KEY_WEB }}" >> .env

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'

      - name: Install dependencies
        run: flutter pub get

      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Verify generated serializers exist
        run: test -f lib/db/food.g.dart

      - name: Analyze project
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run unit and widget tests
        run: flutter test --no-pub --coverage

      - name: Build APK
        run: flutter build apk --release

      - name: Clean up secrets file
        if: always()
        run: rm -f .env

  deploy-firebase:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Build Cloud Functions
        run: cd functions && npm ci && npm run build

      - name: Deploy to Firebase
        run: firebase deploy --project ai-nutrition-assistant-e2346 --debug --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
